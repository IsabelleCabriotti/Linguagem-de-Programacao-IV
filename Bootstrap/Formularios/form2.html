<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row mt-5">
            <div class="col-1">
                <label for="nome" class="form-label">Código</label>
                <input type="text" class="form-control" placeholder="32" disabled/>
            </div>
            <div class="col">
                <label for="codigo" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Nome Completo do Cliente"/>
            </div>
            <div class="col-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="cliente@dominio.com">
              </div>
              <div class="col-2">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" placeholder="Só números"/>
            </div>
        </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="nCelular" class="form-label">Nº Celular</label>
                    <input type="text" class="form-control" placeholder="Nº do celular"/>
                </div>
                <div class="col">
                    <label for="nTelefone" class="form-label">Nº Telefone Fixo</label>
                    <input type="text" class="form-control" placeholder="Nº telefone"/>
                </div>
                <div class="col">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="ex:88308070">
                </div>
                <div class="col">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="ex:Rua 1400,">
                  </div>
                  <div class="col">
                    <label for="nendereco" class="form-label">Nº</label>
                    <input type="text" class="form-control" id="nendereco" placeholder="Nº">
                  </div>
                  <div class="col">
                    <label for="inputAddress" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Bairro">
                  </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" placeholder="Cidade">
                </div>
                <div class="col-1">
                    <label for="estado" class="form-label">UF</label>
                    <input type="text" class="form-control" placeholder="UF">
                </div>
                <div class="col-2">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-select">
                        <option selected>Selecione</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="row mt-3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">                      
                    <button type="button" class="btn btn-danger" type="danger">Resetar</button>
                    <button type="button" class="btn btn-success">Próximo</button>
                    </div>
                </div>
            </div>
</body>
</html>
