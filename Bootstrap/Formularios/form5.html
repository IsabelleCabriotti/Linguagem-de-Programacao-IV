<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #EBEBEB
        }
    </style>
</head>
<body>
    <div class="container mt-5 col-8">
        <h1>Billing address</h1>
    </div>
    <main class="container col-8">
        <div class=" row mt-3">
            <div class="col-4">
                <label for="nome" class="form-label">First name</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="col-4">
                <label for="nome" class="form-label">Last name</label>
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="col-8">
            <div class="row mt-3">
                <label for="email" class="form-label">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" id="text" name="email" class="form-control" placeholder="Username"/>
                    </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row mt-3">
                <label for="email" class="form-label">Email <label class="text-secondary">(Optional)</label>
                <div class="col">
                <input type="email" class="form-control" placeholder="you@example.com">
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row mt-3">
                <label for="nome" class="form-label">Address</label>
                <div class="col">
                <input type="text" class="form-control" placeholder="1234 Main St"/>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row mt-3">
                <label for="nome" class="form-label">Address 2 <label class="text-secondary">(Optional)</label>
                <div class="col">
                <input type="text" class="form-control" placeholder="Apartment or suite"/>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row mt-3">
                <div class="col-5">
                <label for="country" class="form-label">Country</label>
                <select name="country" id="country" class="form-select">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                </div>
                <div class="col-4">
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-select">
                        <option selected>Choose...</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="nome" class="form-label">Zip</label>
                    <input type="text" class="form-control"/> 
                </div>
            </div>
        </div>
    </main>
</body>
</html>
