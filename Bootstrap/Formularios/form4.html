<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
    <h1>Novo usuário</h1>
    </div>
    <main class="container">
        <div class="row mt-5">
            <div class="col">
                <label for="nome" class="form-label"><strong>Nome:</strong></label>
                <input type="text" class="form-control" placeholder="Informe o nome"/>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <label for="cpf" class="form-label"><strong>CPF:</strong></label>
                <input type="text" class="form-control" placeholder="Informe o cpf"/>
            </div>
            <div class="col">
                <label for="inputAddress" class="form-label"><strong>Endereço:</strong></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Informe o endereço">
              </div>
              <div class="col-2">
                <label for="nivel" class="form-label"><strong>Nível:</strong></label>
                <select name="nivel" id="nivel" class="form-select">
                    <option selected>---</option>
                    <option>1</option>
                    <option>2</option>
                </select>
              </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="email" class="form-label"><strong>Email:</strong></label>
                <input type="email" class="form-control" id="email" placeholder="Informe o email">
            </div>
            <div class="col-4">
                <label for="senha" class="form-label"><strong>Senha:</strong></label>
                <input type="password" id="senha" class="form-control" arla-describedby="passwordHelpBlock" name="senha" placeholder="Informe a senha">
            </div>
            <div class="col-2">
                <label for="status" class="form-label"><strong>Status:</strong></label>
                <select name="status" id="status" class="form-select">
                    <option selected>---</option>
                    <option>1</option>
                    <option>2</option>
                </select>
              </div>
        </div>
        <div class="row mt-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">                      
                <button type="button" class="btn btn-success" type="danger">Enviar</button>
                <button type="button" class="btn btn-outline-secondary">Cancelar</button>
            </div>
        </div>
    </main>
</body>
</html>
