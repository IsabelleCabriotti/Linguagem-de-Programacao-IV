<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center">Sample Form</h1>
    </div>
    <div class="container">
        <div class="row mt-3">
            <label for="name" class="col-sm-2 col-form-label text-end fw-bold">Partner Name</label>
            <div class="col-sm-4">
                <input type="text" id="name" name="name" class="form-control"/>
            </div>
            <label for="email" class="col-sm-2 col-form-label text-end fw-bold">Partner Email ID</label>
            <div class="col-sm-4">
                <input type="text" id="email" name="email" class="form-control"/>
            </div>
        </div>
        <div class="row mt-3">
            <label for="legalname" class="col-sm-2 col-form-label text-end fw-bold">Partner Legal Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
            <label for="mobile" class="col-sm-2 col-form-label text-end fw-bold">Partner Mobile</label>
            <div class="col-sm-4">
                <input type="text" id="mobile" name="mobile" class="form-control"/>
            </div>
        </div>
        <div class="row mt-4">
            <label for="address" class="col-sm-2 col-form-label text-end fw-bold">Partner Address</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="floatingTextarea2" style="height: 70px"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <label for="startdate" class="col-sm-2 col-form-label text-end fw-bold">Contract Start Date</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Date Start"/>
            </div>
            <label for="expirydate" class="col-sm-2 col-form-label text-end fw-bold">Contract Expiry Date</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Date End"/>
            </div>
        </div>
        <div class="row mt-4">
            <label for="minimum" class="col-sm-2 col-form-label text-end fw-bold" class="text-break">Minimum Loan Amount</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
            <label for="maximum" class="col-sm-2 col-form-label text-end fw-bold">Maximum Loan Amount</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="row mt-4">
            <label for="rate" class="col-sm-2 col-form-label text-end fw-bold">Interest Rate</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
            <label for="deposit" class="col-sm-2 col-form-label text-end fw-bold">Deposit Amount</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="row mt-5">
            <div class="d-grid gap-2 d-md-block text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
