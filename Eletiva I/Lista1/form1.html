<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row mt-5">
            <div class="col">
                <label for="nome" class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="Mark"/>
            </div>
            <div class="col">
                <label for="nome" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Otto"/>
            </div>
            <div class="col">
                <label for="email" class="form-label">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" id="text" name="email" class="form-control" placeholder="Username"/>
                </div>
            </div>
        </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for="nome" class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="City"/>
                </div>
                    <div class="col">
                        <label for="nome" class="form-label">State</label>
                        <input type="text" class="form-control" placeholder="State"/>
                    </div>
                    <div class="col">
                        <label for="nome" class="form-label">Zip</label>
                        <input type="text" class="form-control" placeholder="Zip"/>
                    </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridcheck">
                        <label class="form-check-label" for="gridcheck">Agree to terms and conditions</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit form</button>
                </div>
            </div>
    </main>
</body>
</html>
